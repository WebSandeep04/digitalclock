<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital-Clock</title>
	<link rel="stylesheet" type="text/css" href="digital.css">
</head>
<body>
<div class="container">
	<div class="clock">
		<span id="hours">12</span>
		<span>:</span>
		<span id="minutes">60</span>
		<span>:</span>
		<span id="seconds">60</span>
		<span>:</span>
		<span id="am-or-pm">AM</span>
	</div>
</div>
<script type="text/javascript" src="digital.js"></script>
</body>
</html>
